[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

markers =
    unit: Unit tests
    integration: Integration tests requiring external services
    slow: Tests that take a long time to run
    
asyncio_mode = auto
